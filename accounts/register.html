	<!-- header area start from here -->
 
	<header>
	
		<div class="header-top">
			<div class="container">
				<div class="logo-area">
					<a href="index.html"><img src="../images/logo.png" alt="" /></a>
				</div>

			</div>	

		</div>

	</header>
 

	<section class="login-area">
	
		<div class="container">
		
			<div class="row">
			
				<div class="logn-left col-lg-6">
				
					<form action=""> 
					
						<h2>নতুন একাউন্ট রেজিষ্টার করুন</h2>
						
						<div class="form-group">
						
							<label for="uname">আপনার নাম</label>
							
							<input type="text" class="form-control" id="uname">

						</div>	
						
						<div class="form-group">
						
							<label for="umail">ইমেল ঠিকানা</label>
							
							<input type="email" class="form-control" id="umail">

						</div>
						
						<div class="form-group">
						
							<label for="upass">পাসওয়ার্ড</label>
							
							<input type="password" class="form-control" id="upass">
							
						</div>
						
						<div class="form-group">
						
							<label for="upic">প্রোফাইল ছবি</label>
							<br />
							<input type="file"  id="upic">
							
						</div>
						
						<button type="submit" >সাবমিট</button>

					</form>

				</div>
				
				<div class="logn-right col-lg-6">
				
					<div class="lgn-pic">
					
						<img src="../images/login.png" alt="" />
						
					</div>
					
				</div>
				
			</div>
